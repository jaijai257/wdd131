<body>
    <header>
        <h2>Product Review</h2>
    </header>
    <main>
        <form id="reviewForm" action="review.html" method="get" class="product-review-form">
            <label for="productName">Product Name:</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>

            <label>Overall Rating:</label>
            <div id="rating">
                <label>
                    <input type="radio" name="rating" value="1" required> ☆
                </label>
                <label>
                    <input type="radio" name="rating" value="2" required> ☆☆
                </label>
                <label>
                    <input type="radio" name="rating" value="3" required> ☆☆☆
                </label>
                <label>
                    <input type="radio" name="rating" value="4" required> ☆☆☆☆
                </label>
                <label>
                    <input type="radio" name="rating" value="5" required> ☆☆☆☆☆
                </label>
            </div>

            <label for="installationDate">Date of Installation:</label>
            <input type="date" id="installationDate" name="installationDate" required>

            <div></div>
                Which feature did you find useful in this products?
                <span class="italic-text">(Check all that apply) </span>
                <label>
                    <input type="checkbox" id="design" name="design" value="Design"> Design
                </label>
                <label>
                    <input type="checkbox" id="durability" name="durability" value="Durability"> Durability
                </label>
                <label>
                    <input type="checkbox" id="feature3" name="Ease of Use" value="Ease of Use"> Ease of Use
                </label>
                <label>
                    <input type="checkbox" id="Perfomance" name="Perfomance" value="Perfomance"> Perfomance
                </label>
            </div>

            <label for="writtenReview">Written Review</label>
            <textarea id="writtenReview" name="writtenReview" rows="10" cols="50"></textarea>

            <label for="userName">User  Name:</label>
            <input type="text" id="userName" name="userName">

            <input type="submit" value="Submit Review">
        </form>
    </main>
    <footer>
        <p >
            ©<span id="currentYear">2025</span>  
             ⚡Jeffrey Ohaegbulem Uchechi Chijiokem, Nigeria.⚡</p>
        <p id="lastModified">
            <span class="highlight">Last Modification: </span>
        </p>
    </footer>
</body>
</html>
